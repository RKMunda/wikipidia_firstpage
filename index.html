<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <nav>
        <div class="nav-content">
            <ul class="list">
                <div class="heading-tag">
                    <li>Quora</li>
                </div>
                <div>
                    <li><i class="fa-solid fa-house"></i></li>
                </div>
                <div>
                    <li><i class="fa-solid fa-book"></i></li>
                </div>
                <div>
                    <li><i class="fa-solid fa-pen"></i></li>
                </div>
                <div>
                    <li><i class="fa-solid fa-people-group"></i></li>
                </div>
                <div>
                    <li><i class="fa-solid fa-bell"></i></li>
                </div>
                <div>
                    <li><i class="fa-solid fa-magnifying-glass"></i><input class="input-search" placeholder="Search" type="text"></li>
                </div>
                <div>
                    <li><button>Try Quora+</button></li>
                </div>
                <div>
                    <li><i class="fa-solid fa-user"></i></li>
                </div>
                <div>
                    <li><i class="fa-light fa-globe"></i></li>
                </div>
                <div>
                    <li><select><option value="add-question">Add Question</option></select></li>
                </div>
            </ul>
        </div>
    </nav>
</body>

</html>
